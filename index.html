<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="assets/icon.png">
    <title>Slico</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="gameContainer">
        <!-- Game Header -->
        <header id="gameHeader">
            <div class="score-display">
                <span>Score: <span id="score">0</span></span>
            </div>
            <div class="level-display">
                <span>Level: <span id="level">1</span></span>
            </div>
            <div class="pause-display">
                <button id="pauseBtn" class="pause-btn">Pause</button>
            </div>
        </header>

        <!-- Game Canvas -->
        <div id="gameCanvas">
            <canvas id="gameBoard" width="400" height="600"></canvas>
        </div>

        <!-- Game Menu -->
        <div id="gameMenu" class="menu-overlay">
            <div class="menu-content">
                <img src="assets/title.png" alt="Slico" class="title-image">
                <p class="mode-selector-text">Select a mode:</p>
                <div class="game-modes">
                    <button id="timedBtn" class="mode-btn"><span class="btn-icon">⏱️</span> Timed</button>
                    <button id="infiniteBtn" class="mode-btn"><span class="btn-icon">♾️</span> Infinite</button>
                </div>
            </div>
        </div>

        <!-- Pause Menu -->
        <div id="pauseMenu" class="menu-overlay" style="display: none;">
            <div class="menu-content">
                <h1>Game Paused</h1>
                <div class="pause-options">
                    <button id="resumeBtn" class="menu-btn">Resume Game</button>
                    <button id="newGameBtn" class="menu-btn">New Game</button>
                    <button id="mainMenuBtn" class="menu-btn">Go back to main page</button>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="menu-overlay" style="display: none;">
            <div class="menu-content">
                <h1>Game Over!</h1>
                <p>Mode: <span id="finalMode">Infinite</span></p>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p id="finalTimeLabel" style="display: none;">Time Survived: <span id="finalTime">0:00</span></p>
                <p id="finalLevelLabel">Level Reached: <span id="finalLevel">1</span></p>
                <button id="playAgainBtn" class="menu-btn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="dist/common.js"></script>
    <script src="dist/shape.js"></script>
    <script src="dist/script.js"></script>
</body>

</html>
